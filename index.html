<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citymall</title>
    <script src="https://kit.fontawesome.com/fce072a04f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="deco.css">
</head>
<body>
    <!-- NAV -->

    <section class="nav">
        <div class="nav-content">
            <div class="leftnav">
                <a href="#" class="inside-leftnav">HOME</a>
                <a href="#" class="inside-leftnav">SHOPS</a>
                <a href="#" class="inside-leftnav">CONTACT</a>
            </div>

            <div class="logo">
                <img src="images/CITYMALL.IN.png" alt="Citymall">
            </div>

            <div class="rightnav">
                <a href="#" class="inside-rightnav">ABOUT US</a>
                <a href="#" class="inside-rightnav">ORDERS</a>
                <i class="fas fa-search"></i>
                <i class="fas fa-user-circle"></i>
            </div>
            

        </div>
    </section>

    <!-- downnav -->

    <section class="downnav">
        <div class="container">
            <div class="sideheading">
                <h1>GET <br> EVERYTHING <br> AT ONE PLACE</h1>
                <a href="" class="shopnow"> SHOP NOW</a>
            </div>
            <div class="centerline">
                <img src="images/Path 7.png" alt="">
            </div>
            <div class="contact">
                <p>contact - 9900990990</p>
                <p>mail - citymall@mail.com</p>
                <p>website - www.citymall.in</p>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>

    </section>

    <!-- offers and highlights -->

    <section class="offers">
        <h2 class="zero"> ZERO <br> SHIPPING <br> CHARGE</h2>
        <h2 class="money"> 100% <br> MONEYBACK</h2>
        <h2 class="support"> 24/7 <br> SUPPORT</h2>

    </section>

    <!-- popular brands -->

    <section class="popular">
        <div class="brands"> 
            <h1>POPULAR BRANDS</h1>
        </div>
        <div class="brandlogos">
            <div class="topalign">
                <img src="images/logo1.png" alt="">
                <img src="images/logo2.png" alt="">
                <img src="images/logo3.png" alt="">
                <img src="images/logo4.png" alt="">
            </div>
            <div class="bottomalign">
                <img src="images/logo5.png" alt="">
                <img src="images/logo6.png" alt="">
                <img src="images/logo7.png" alt="">
                <img src="images/logo8.png" alt="">
            </div>
        </div>
    </section>

    <!-- join thousands of people -->

    <section class="endtext">
        <div class="join">
            <h2>Join the thousands of people <br> who shop at CITYMALL</h2>
        </div>
        <div class="contactus">
            <a href="">CONTACT US</a>
            <img src="images/Group 5.png" alt="">
        </div>
    </section>

    <div class="credits">
        <p>Done by <a href="bio.html"><img src="images/MY LOGO 1.png" alt=""></a></p>
    </div>

</body>
</html>
